<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Places I've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>OH THE PLACES I'VE BEEN</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-continent-name">Continent</label>
              <input type="text" class="form-control" id="new-continent-name">
            </div>
            <div class="form-group">
              <label for="new-country-name">Country</label>
              <input type="text" class="form-control" id="new-country-name">
            </div>
            <div class="form-group">
              <label for="new-landmark-name">Landmark</label>
              <input type="text" class="form-control" id="new-landmark-name">
            </div>
            <div class="form-group">
              <label for="new-year-name">Year</label>
              <input type="text" class="form-control" id="new-year-name">
            </div>
            <div class="form-group">
              <label for="new-notes-name">Notes</label>
              <input type="text" class="form-control" id="new-notes-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Continent: <span class="continent"></span></p>
            <p>Country: <span class="country"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Year: <span class="year"></span></p>
            <p>Notes: <span class="notes"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
